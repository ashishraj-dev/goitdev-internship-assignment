<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goitdev Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h2>Skills</h2>
    </div>

    <div class="container">
      <div class="box" style="--i: 95%; --clr: #ff9000">
        <div class="circle">
          <h3>HTML5</h3>
          <h2>95<small>%</small></h2>
        </div>
      </div>

      <div class="box" style="--i: 93%; --clr: #ff9000">
        <div class="circle">
          <h3>CSS3</h3>
          <h2>93<small>%</small></h2>
        </div>
      </div>

      <div class="box" style="--i: 90%; --clr: #ff9000">
        <div class="circle">
          <h3>JQuery</h3>
          <h2>90<small>%</small></h2>
        </div>
      </div>

      <div class="box" style="--i: 89%; --clr: #ff9000">
        <div class="circle">
          <h3>PHP</h3>
          <h2>89<small>%</small></h2>
        </div>
      </div>

      <div class="box" style="--i: 85%; --clr: #ff9000">
        <div class="circle">
          <h3>MySQL</h3>
          <h2>85<small>%</small></h2>
        </div>
      </div>

      <div class="box" style="--i: 90%; --clr: #ff9000">
        <div class="circle">
          <h3>AngularJS</h3>
          <h2>90<small>%</small></h2>
        </div>
      </div>

      <div class="box" style="--i: 85%; --clr: #ff9000">
        <div class="circle">
          <h3>Ruby</h3>
          <h2>85<small>%</small></h2>
        </div>
      </div>

      <div class="box" style="--i: 90%; --clr: #ff9000">
        <div class="circle">
          <h3>Java</h3>
          <h2>95<small>%</small></h2>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="progress-bar one">
        <div class="bar" style="background-color: #4993C3;" data-size="95"></div>
      </div>
      <div class="progress-bar two">
        <div class="bar" style="background-color: #27AE60;" data-size="100"></div>
      </div>
      <div class="progress-bar three">
        <div class="bar" style="background-color: #C9574B;" data-size="90"></div>
      </div>
      <div class="progress-bar four">
        <div class="bar" style="background-color: #4E5969;" data-size="70"></div>
      </div>
      <div class="progress-bar five">
        <div class="bar" style="background-color: #DA6D26;" data-size="80"></div>
      </div>
      <div class="progress-bar six">
        <div class="bar" style="background-color: #4993C3;" data-size="85"></div>
      </div>
      <div class="progress-bar seven">
        <div class="bar" style="background-color: #9F60B9;" data-size="85"></div>
      </div>
      <div class="progress-bar eight">
        <div class="bar" style="background-color: #DA6D26;" data-size="75"></div>
      </div>
    </div>

    <div class="work-tab">
      <h1 class="work-heading">Work</h1>
      <div class="work-images">
        <img class="project-images image-on" onmouseover="this.src='images/white-bg-illustration.png'" onmouseout="this.src='images/img-1.png'" src="images/img-1.png" alt="project-1" srcset="">
        <img class="project-images image-on" onmouseover="this.src='images/white-bg-branding.png'" onmouseout="this.src='images/img-2.png'"  src="images/img-2.png" alt="project-2" srcset="">
        <img class="project-images image-on" onmouseover="this.src='images/white-bg-illustration.png.png'" onmouseout="this.src='images/img-3.png'"  src="images/img-3.png" alt="project-3" srcset="">
        <img class="project-images image-on" onmouseover="this.src='images/white-bg-design.png.png'" onmouseout="this.src='images/img-4.png'"  src="images/img-4.png" alt="project-4" srcset="">
        <img class="project-images image-on" onmouseover="this.src='images/white-bg-website.png'" onmouseout="this.src='images/img-5.png'"  src="images/img-5.png" alt="project-5" srcset="">
        <img class="project-images image-on" onmouseover="this.src='images/white-bg-illustration.png'" onmouseout="this.src='images/img-6.png'"  src="images/img-6.png" alt="project-6" srcset="">
        <img class="project-images image-on" onmouseover="this.src='images/white-bg-branding.png'" onmouseout="this.src='images/img-7.png'"  src="images/img-7.png" alt="project-7" srcset="">
        <img class="project-images image-on" onmouseover="this.src='images/white-bg-illustration.png'" onmouseout="this.src='images/img-8.png'"  src="images/img-8.png" alt="project-8" srcset="">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
